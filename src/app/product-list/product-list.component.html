<h2>Products</h2>

<div *ngFor="let product of products; index as productId">
<!-- we get the index of the product in the products as its productId -->
  <h3>
<!-- the route, or URL, contains one fixed segment, /products, while the final segment 
  is variable, inserting the id property of the current product.  -->
    <a [title]="product.name + ' details'" [routerLink]="['/products', productId]">
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

  <button (click)="share()">
    Share
  </button>

    <app-product-alerts [product]="product" (notify)="onNotify()"></app-product-alerts>
</div>
